<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather App</title>
		
		<script src="https://kit.fontawesome.com/1323130e7f.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Cormorant+Garamond:wght@400;700&family=Domine:wght@700&family=Ubuntu:wght@400;700&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="src/styles.css">
	
	</head>
<body>
	<div class="container">
		<div class="card app-card">
			<div class="card-body">

				<!-- Search Bar -->
				<div class="input-group mb-3" id="search-form">
					<input type="text" class="form-control" placeholder="Search city..."
						aria-describedby="button-addon2" id="city-input">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
					</div>

						<button type="button" class="btn btn-outline-secondary" id="current-city-btn">Current City</button>

					
				</div>

				<!-- Today's Forecast -->
				<div class="row" id="location-date-daylight">
					<div class="col-6">
						<h1 id="city-name">
							
						</h1>
						<p id="date">
							Tuesday, 27 October 2020
						</p>
					</div>

						<div class="col-6" id="daylight">
							<img class="daylight-icon" src="images/sunrise.png" alt="sunrise"> 07:34  |  17:53
						</div>
				</div>
				<div class="row" id="current-temperature">
					<i class="col-6 fas fa-cloud-moon current-temp-icon"></i>
					<ul class="col-6">
						<!-- <li>
							Precipitation: <span id="precipitation">2</span>%
						</li> -->
						<li>
							Humidity: <span id="humidity"></span>%
						</li>
						<li>
							Wind: <span id="wind"></span>mph
						</li>
					</ul>
					<h2 class="col-6">
						<span id="temperature"></span> <a href="#" class="unit" id="celsius-link">°C</a> <span class="unit">|</span> <a href="#" class="unit" id="fahrenheit-link">°F</a> 
					</h2>
					<h3 class="col-6" id="description">
						
					</h3>
				</div>
				<hr />
	
				<!-- Weekly Forecast Grid -->
				<div class="row" id="weekly-forecast">
					<div class="col-2 day-one">
						<h5>Wed</h5>
						<p><i class="fas fa-cloud-showers-heavy fa-2x"></i>
							<br>
							10°
						</p>
					</div>
					<div class="col-2 day-two">
						<h5>Thu</h5>
						<p><i class="fas fa-cloud-sun-rain fa-2x"></i>
							<br>
							13°
						</p>
					</div>
					<div class="col-2 day-three">
						<h5>Fri</h5>
						<p><i class="fas fa-cloud-sun-rain fa-2x"></i>
							<br>
							15°
						</p>
					</div>
					<div class="col-2 day-four">
						<h5>Sat</h5>
						<p><i class="fas fa-cloud-sun-rain fa-2x"></i>
							<br>
							16°
						</p>
					</div>
					<div class="col-2 day-five">
						<h5>Sun</h5>
						<p><i class="fas fa-sun fa-2x"></i>
							<br>
							17°
						</p>
					</div>
				</div>
			</div>
			</div>
			<div class="footer">
				<a href="https://github.com/sam-barrezueta/weather-app">Open-source code</a> 
				by Sam Barrezueta
			</div>
		</div>


<script src="src/script.js"></script>

</body>
</html>
