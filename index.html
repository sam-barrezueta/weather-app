<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather App</title>
		
		<script src="https://kit.fontawesome.com/1323130e7f.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Cormorant+Garamond:wght@400;700&family=Domine:wght@700&family=Ubuntu:wght@400;700&display=swap"
			rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>				
		<link rel="stylesheet" href="src/styles.css">
	
	</head>
<body>
	<div class="container">
		<div class="card app-card">
			<div class="card-body">

				<!-- Search Bar -->
				<form class="mb-3" id="search-form">
					<div class="row">
						<div class="col-9 search-bar">
							<input type="search" placeholder="Search city..." class="form-control" id="city-input" autocomplete="off"/>
						</div>
						<div class="col-1 search-button">
							<button type="submit" class="btn btn-outline-secondary" id="button-addon2" autocomplete="off"><i class="fas fa-search"></i></button>
						</div>
						<div class="col-1 search-button">
							<button type="button" class="btn btn-outline-secondary" id="current-city-btn"><i class="fas fa-location-arrow"></i></button>
						</div>
					</div>
				</form>

				
				<!-- Today's Weather -->
				<div class="row" id="location-date-daylight">
					<div class="col-6">
						<h1 id="city-name">
							
						</h1>
						<p> 
							<small>
							Last updated : <span id="date"></span>
							</small>
						</p>
					</div>

						<div class="col-6" id="daylight">
							<img class="daylight-icon" src="images/sunrise.png" alt="sunrise-image"> <span id="sunrise"></span>  |  <span id="sunset"></span>
						</div>
				</div>
				<div class="row" id="current-temperature">
					<img src="#" alt="" class="col-4" id="weather-icon">
					<ul class="col-8" id="weather-details">
						<li>
							Humidity: <span id="humidity"></span>%
						</li>
						<li>
							Wind: <span id="wind"></span><span id="wind-unit"> km/ph</span>
						</li>
					</ul>
					<h2 class="col-6">
						<span id="temperature"></span> <a href="#" class="unit active" id="celsius-link">°C</a> <span class="unit">|</span> <a href="#" class="unit" id="fahrenheit-link">°F</a> 
					</h2>
					<h3 class="col-6" id="description">
					</h3>
				</div>
				<hr />
	
				<!-- Weekly Forecast Grid -->
				<div class="row" id="forecast">
						<!-- <div class="col-2">
							<h5></h5>
							<img src="#" id="forecast-icon">
							<div id="forecast-temp"> -->
								<!-- <strong><span id="forecast-max"></span></strong> |
								<span id="forecast-min"></span>
							</div> -->
						</div>
				</div>
			</div>
		</div>

		<div class="footer">
				<a href="https://github.com/sam-barrezueta/weather-app">Open-source code</a> 
				by Sam Barrezueta
				
		</div>
	</div>


<script src="src/script.js"></script>

</body>
</html>
